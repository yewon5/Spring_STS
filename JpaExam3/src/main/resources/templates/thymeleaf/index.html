<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	* {margin: 0;}
	main {
		border: 0px solid;
		width: 100vw;
		height: 100vh;
		background: #ddd;
		display: flex;
		justify-content: center;
		align-items: center;
		flex-direction: column;
	}
	
	main > button {
		width: 300px;
		height: 70px;
		background: blue;
		color: white;
		padding: 20px 40px;
		border-radius: 100px;
		border: none;
		font-size: 1em;
		cursor: pointer;
		margin-bottom: 10px;
	}
	
	main > button:nth-child(2) {background: red}
</style>
</head>
<body>
	<main>
		<button>JPA Member List</button>
    	<button onclick="location.href='/jpa/memberWriteForm'">JPA Member Registration</button>
	</main>
</body>
</html>
