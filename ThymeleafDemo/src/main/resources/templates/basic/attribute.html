<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>속성 설정</h2>
	<input type="text" name="mock" th:name="userA" /><br> <!-- name이 정해지지 않았거나 변경될 가능성이 있을 경우 -->
	
	<hr/>
	
	<h2>속성 추가</h2>
	<input type="text" class="text" th:attrappend="class=' large'"/><br> <!-- text 뒤에 large라는 디자인속성 추가 -->
	<input type="text" class="text" th:attrprepend="class='large '"/><br> <!-- text 앞에 large라는 디자인속성 추가 -->
	<input type="text" class="text" th:classappend="large"/><br> <!-- text 앞에 large라는 디자인속성 추가 -->
	
		 
	<hr/>

	Check O <input type="checkbox" name="active" checked="false" /><br>	 <!-- checked 안에 어떤값이든 있는것만으로도 참 -->
	Check X <input type="checkbox" name="active" th:checked="false" /><br>
	Check O <input type="checkbox" name="active" th:checked="true" /><br>
	<!-- 자바스크립트 코드로 document.forms[0].active.checked=false -->
	 
</body>
</html>
